<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Yoga</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="header">
		<nav class="header__navigation">
			<img src="assets/images/logo.png" alt="Logo" class="header__logo">
			<ul class="header__list clearfix">
				<li class="header__item header__item--float-left">
					<a href="#" class="header__link">About us</a></li>
				<li class="header__item header__item--float-left">
					<a href="#" class="header__link">Reservation</a></li>
				<li class="header__item header__item--float-left">
					<a href="#" class="header__link">Gallery</a></li>
				<li class="header__item header__item--float-right">
					<a href="#" class="header__link">Shop</a></li>
				<li class="header__item header__item--float-right">
					<a href="#" class="header__link">Elements</a></li>
				<li class="header__item header__item--float-right">
					<a href="#" class="header__link">Blog</a></li>
			</ul>
		</nav>
	</header>
	<section class="banner">
		<div class="banner__color">
			<div class="container clearfix">
				<div class="callback">
					<h3 class="callback__title">Trial Class</h3>
					<form action="#" class="callback__form">
						<input type="text" class="callback__input" placeholder="Enter your name">
						<input type="tel" class="callback__input" placeholder="Enter your phone">
						<select name="class" id="ChoseClass" class="callback__input">
							<option value="chose" disabled selected>Chose your class</option>
							<option value="health">Health</option>
							<option value="children">Children</option>
							<option value="wright">Lose Weight</option>
							<option value="old">Elderly</option>
						</select>
						<input type="submit" value="Try it" class="callback__button">
					</form>
				</div>
				<div class="slogan">
					<h1 class="slogan__title">just balance<br>your mind & body</h1>
					<p class="slogan__text">Create the healthy living<br> for yourself</p>
				</div>
			</div>
		</div>
	</section>	
</body>
</html>
